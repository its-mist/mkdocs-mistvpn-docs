site_name: Mist VPN
site_url: docs.mistserver.online
#site_url: https://mistwork.github.io/mkdocs-mistvpn-docs/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - md_in_html

nav:

  - Как подключиться?: connect.md
  - VPN клиенты:
    - IOS:
      - Streisand: 
        - Удобный виджет: streisand-viget.md
  - Предупреждение: warning.md

theme:
  name: material
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: black
      accent: light green
      toggle:
        icon: material/toggle-switch
        name: Тёмная тема
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: black
      accent: light green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Светлая тема
  features:
    - navigation.instant
  icon:
    repo: fontawesome/brands/telegram


extra:
  generator: false
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/mistvpn_bot
      name: Перейти в Telegram Mist VPN


copyright: Made for Mist VPN with love <3


repo_url: https://t.me/mistvpn_bot
repo_name: "@mistvpn_bot"